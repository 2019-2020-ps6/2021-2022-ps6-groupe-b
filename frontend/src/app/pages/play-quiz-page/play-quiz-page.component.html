<p>play-quiz-page works!</p>
    <div class="question" *ngFor="let question of quiz.questions">
        <div class="card">
            <p>{{question.label}}</p>
            <div class="answer" *ngFor="let answer of question.answers; let i=index">
                <button class = "button-card">
                    {{answer.value}}
                </button>
                <ng-container *ngIf="answer.isCorrect"><i class="far fa-check-square"></i></ng-container> <br>
            </div>
        </div>
    </div>
