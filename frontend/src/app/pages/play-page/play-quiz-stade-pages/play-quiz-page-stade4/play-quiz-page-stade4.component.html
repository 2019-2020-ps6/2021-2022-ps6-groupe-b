<ng-container *ngIf="quiz">
    <!-- {{shuffleArray(quiz.questions)}} -->

    <div *ngIf="!endOfQuiz || quiz.questions.length<0; then quiz_play; else quiz_end"></div>
    <ng-template #quiz_play>
            <div class="card question-card">
                <div class="quiz-question-layout">
                    <img class="image-question-size" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/John_Cena_July_2018.jpg/1200px-John_Cena_July_2018.jpg" alt="">
                    <h1 class="quiz-question-label">{{quiz.questions[currentQuestion].label}}</h1>
                </div>
                <div class="grid-button-answers">
                    <div *ngFor="let answer of quiz.questions[currentQuestion].answers">
                        <button class = "button-quiz button-quiz-answer" (click)="onAnswer(answer.isCorrect)" [disabled]="answerSelected" appButtonBackgroundQuestion [correctAnswer] = "answer.isCorrect">
                            {{answer.value}}
                        </button>
                            <!-- <ng-container *ngIf="answer.isCorrect"><i class="far fa-check-square"></i></ng-container> <br> -->
                    </div>
                </div>

                <p>{{currentQuestion +1}}/{{quiz.questions.length}}</p>
            </div>
    </ng-template>

    <ng-template #quiz_end>
        <div class="end-of-quiz">
            <h1>Fin du quiz</h1>
            <p>Merci d'avoir jou√© !</p>
            <button class="button-card" [routerLink]="['/play-page']">Retour</button>
            <button class="button-card" (click)="reloadQuiz()">Rejouer</button>
        </div>
    </ng-template>

</ng-container>
