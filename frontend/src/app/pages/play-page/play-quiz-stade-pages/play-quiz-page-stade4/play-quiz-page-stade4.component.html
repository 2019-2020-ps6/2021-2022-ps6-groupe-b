<ng-container *ngIf="quiz">
    <!-- {{shuffleArray(quiz.questions)}} -->

    <div *ngIf="!endOfQuiz || quiz.questions.length<0; then quiz_play; else quiz_end"></div>
    <ng-template #quiz_play>
            <div class="card question-card">
                <div class="quiz-question-layout">
                    <div class="quiz-question-images-layout">
                        <div *ngFor="let a of [].constructor(imagesToDisplay); let i = index">
                        <img class="image-question-size" src="{{currentQuestion.imageUrls[i]}}" alt="">
                        </div>
                    </div>
                    <h1 class="quiz-question-label">{{currentQuestion.label}}</h1>
                </div>
                <div class="grid-button-answers">
                    <div *ngFor="let answer of currentQuestion.answers">
                        <button class = "button-quiz button-quiz-answer" (click)="onAnswer(answer.isCorrect)" ng-click="changeCol(answer.isCorrect)">
                            {{answer.value}}
                        </button>
                            <!-- <ng-container *ngIf="answer.isCorrect"><i class="far fa-check-square"></i></ng-container> <br> -->
                    </div>
                </div>
            </div>
            <p>{{questionsCounter}}/{{questions.length}}</p>
    </ng-template>

    <ng-template #quiz_end>
        <div class="end-of-quiz">
            <h1>Fin du quiz</h1>
            <p>Merci d'avoir jou√© !</p>
            <button class="button-card" [routerLink]="['/play-page']">Retour</button>
            <button class="button-card" (click)="reloadQuiz()">Rejouer</button>
        </div>
    </ng-template>

</ng-container>
