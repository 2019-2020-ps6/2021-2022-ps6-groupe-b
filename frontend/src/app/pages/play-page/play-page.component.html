<p>play-page</p>

<div *ngIf="!isQuizSelected; then quiz_list else quiz_selected">
</div>
<ng-template #quiz_list>
    <app-quiz-list [displayDeleteButton]="false" [displayEditButton]="false" (quizSelectedFromChild)="quizSelected($event)" ></app-quiz-list>
</ng-template>

<ng-template #quiz_selected>
    <app-play-quiz-page [quiz] = "quiz"></app-play-quiz-page>
</ng-template>
