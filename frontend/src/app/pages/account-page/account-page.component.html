<div *ngIf="userSelected != null" class="account-page-layout">
  <div class="header-page">
    <button mat-raised-button color="primary" class="button-display" routerLink="{{previousUrl}}">Retour</button>
  </div>
  <h1 class="account-page-title">Page utilisateur</h1>

  <table>
    <tr>
      <td>Identifiant unique</td>
      <td>{{userSelected.id}}</td>
      <td *ngIf="userSelected.isAdmin == true"></td>
    </tr>
    <tr>
      <td>Prénom</td>
      <td id="first_name">{{userSelected.firstName}}</td>
      <td *ngIf="userSelected.isAdmin == true">
        <button mat-raised-button color="basic" id="first_name_button" class="modify-button button-card" (click)="modifyName('first_name')">Modifier</button>
      </td>
    </tr>
    <tr>
      <td>Nom de famille</td>
      <td id="last_name">{{userSelected.lastName}}</td>
      <td *ngIf="userSelected.isAdmin == true">
        <button mat-raised-button color="basic" id="last_name_button" class="modify-button button-card" (click)="modifyName('last_name')">Modifier</button>
      </td>
    </tr>
    <tr>
      <td>Stade</td>
      <td>{{userSelected.stade}}</td>
      <td *ngIf="userSelected.isAdmin == true">
        <button mat-raised-button color="basic" class="modify-button button-card" (click)="downStade()">-</button>
        <button mat-raised-button color="basic" class="modify-button button-card" (click)="upStade()">+</button>
      </td>
    </tr>
  </table>
  <button mat-raised-button color="primary" *ngIf="userSelected.isAdmin == true" class="resize-button manage-user-button" [routerLink]="['/user-list']">Gérer les
    utilisateurs
  </button>

  <button mat-raised-button color="accent" class="resize-button" [routerLink]="['/main-page']" (click)="logoutAccount()">
    Se déconnecter
  </button>
</div>
