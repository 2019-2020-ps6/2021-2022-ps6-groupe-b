<div *ngIf="user; then connect; else ask_to_connect"></div>
<ng-template #connect>

    <svg class="svg" width="100%" height="90%">
      <text class="title-main-page" x="50%" y="60%"  text-anchor="middle">Quiz Groupe B</text>
    </svg>
    <div class="buttons-placement">
      <button class="button main-button button-margin" [routerLink]="['/play-page']">Jouer</button>
      <button class="button main-button button-margin" [routerLink]="['/manage-page']">GÃ©rer les quiz</button>
    </div>
  </div>
</ng-template>
<ng-template #ask_to_connect>
  <div class="connect">
    <button class="button main-button connect-button" [routerLink]="['/login-page']">
      Se connecter
    </button>
    <button class="button main-button connect-button" [routerLink]="['/sign-in-page']">
      S'inscrire
    </button>
  </div>
