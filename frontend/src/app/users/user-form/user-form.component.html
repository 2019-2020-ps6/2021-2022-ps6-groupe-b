<div class="card">
  <h2>Créer un nouvel utilisateur</h2>
  <form class="user-form" [formGroup]="userForm">
    <label for="firstName">
      Prénom<br>
      <input class="input-custom" type="text" id="firstName" [formControlName]="'firstName'">
    </label>
    <br>
    <label for="lastName">
      Nom de famille<br>
      <input class="input-custom" type="text" id="lastName" [formControlName]="'lastName'">
    </label>
    <br>
    <label>
      Stade<br>
      <select [formControlName]="'stade'">
        <option type="number" value="4" >4</option>
        <option type="number" value="5" >5</option>
        <option type="number" value="6" >6</option>
      </select>
    </label>
    <br>
    <ng-container *ngIf="displayLoginAndPassword; then displayLogin"></ng-container>
    <ng-template #displayLogin>
      <label for="login">
        Login<br>
        <input class="input-custom" type="text" id="login" [formControlName]="'login'">
      </label>
      <br>
      <label for="password">
        Password<br>
        <input class="input-custom" type="password" id="password" [formControlName]="'password'">
      </label>
      <br>
    </ng-template>
    <button type="submit" class="button-card" (click)="addUser()">Créer</button>
  </form>
</div>
