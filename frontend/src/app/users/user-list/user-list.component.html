<div class="user-list">
  <div class="user" *ngFor="let user of userList">
    <app-user [user]="user" [displayDeleteButton]="true" [displayIsAdminButton]="true" (deleteUser)="deleteUser($event)"
              (isAdmin)="isAdminTrue($event)" (isAdmin)="isAdminFalse($event)"></app-user>
  </div>
</div>
