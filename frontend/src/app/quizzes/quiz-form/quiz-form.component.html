<div class="card">
  <form class="quiz-form" [formGroup]="quizForm" #formcontrol="ngForm">
      <p>
        <mat-form-field appearance="legacy" hintLabel="Maximum 20 charactères">
          <mat-label for="name"> Nom du Quiz</mat-label>
          <input  matInput  #input maxlength="20" type="text" id="name" [formControlName]="'name'" placeholder="Quiz pour Ginette" required>
          <mat-hint>{{input.value?.length || 0}}/20</mat-hint>
        </mat-form-field>
      </p>
      <br>

      <p>
        <mat-form-field appearance="fill">
          <mat-label for="description">Description</mat-label>
          <textarea matInput id="description" [formControlName]="'description'"  placeholder="Photos de vacances de 1995" required></textarea>
        </mat-form-field>
      </p>
    <br>
    <mat-form-field appearance="fill">
      <mat-label for="category">Catégorie</mat-label>
      <mat-select id="category" [formControlName]="'category'" [(value)]=selectedCategory required>
        <div *ngFor="let category of categoryList">
          <mat-option [value]=category>{{category.name}}</mat-option>
        </div>
      </mat-select>
    </mat-form-field>
  
    <br>
    <p><i>* : Champs obligatoires</i></p>
    <br>
    <div class="align-button">
      <button type="cancel" class="button-card" [routerLink]="['/manage-page']">Annuler</button>
      <button type="button" class="button-card" id="submit-button" (click)="addQuiz()"
              [disabled]="!formcontrol.form.valid">Valider
      </button>
    </div>
  </form>
</div>
